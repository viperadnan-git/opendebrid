<tr>
    <td><small>{{.ID}}</small></td>
    <td style="max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="{{.URL}}">{{.URL}}</td>
    <td>{{.Engine}}</td>
    <td><span class="status-{{.Status}}">{{.Status}}</span></td>
    <td>
        {{if eq .Status "active"}}
        <progress value="{{.Progress}}" max="1"></progress>
        {{end}}
    </td>
    <td>
        {{if eq .Status "completed"}}
        <a href="/web/files/{{.ID}}">Files</a>
        {{end}}
        {{if or (eq .Status "active") (eq .Status "queued")}}
        <button class="outline secondary" style="padding:0.25rem 0.5rem;font-size:0.8rem"
                hx-delete="/jobs/{{.ID}}"
                hx-confirm="Cancel this download?"
                hx-swap="none">Cancel</button>
        {{end}}
    </td>
</tr>
