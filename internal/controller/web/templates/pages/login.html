{{define "content"}}
<div class="login-wrap">
    <div class="login-card">
        <div class="login-brand">OpenDebrid</div>
        <div class="login-sub">sign in to continue</div>
        <article>
            {{if .Error}}
            <div class="flash flash-error">{{.Error}}</div>
            {{end}}
            <form method="POST" action="/login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn-accent" style="width:100%;margin-top:0.5rem">Login</button>
            </form>
            {{if .SignupEnabled}}
            <p style="text-align:center;margin-top:0.5rem;font-size:0.9rem">Don't have an account? <a href="/signup">Sign up</a></p>
            {{end}}
        </article>
    </div>
</div>
{{end}}
