name: Build and Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: build-and-push
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKER_USERNAME }}/opendebrid

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-') }}
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/v') }}
          labels: |
            org.opencontainers.image.title=opendebrid
            org.opencontainers.image.description=Self-hosted debrid — distributed by design. Download anything, anywhere on your own infrastructure.
            org.opencontainers.image.authors=Adnan Ahmad <viperadnan@gmail.com>
            org.opencontainers.image.vendor=Adnan Ahmad
            org.opencontainers.image.licenses=AGPL-3.0
            org.opencontainers.image.url=https://github.com/viperadnan-git/opendebrid
            org.opencontainers.image.source=https://github.com/viperadnan-git/opendebrid
            org.opencontainers.image.documentation=https://github.com/viperadnan-git/opendebrid#readme

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: startsWith(github.ref, 'refs/tags/v')
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          short-description: "Self-hosted debrid — distributed by design. Download anything, anywhere on your own infrastructure."
          readme-filepath: ./README.md
